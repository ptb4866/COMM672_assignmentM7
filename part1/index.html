<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Practice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Grid Layout Practice</h1>
    <h2>Basic Grid Layout</h2>
    <div class="g1">
        <div class ="item1"> 1</div>
        <div class ="item1"> 2</div>
        <div class ="item1"> 3</div>
        <div class ="item1"> 4</div>
        <div class ="item1"> 5</div>
        <div class ="item1"> 6</div>
        <div class ="item1"> 7</div>
        <div class ="item1"> 8</div>
        <div class ="item1"> 9</div>
    </div>

    <h2>Variable Grid Layout with Numbers</h2>
    <div class="g2">
        <div class ="item2"> 1</div>
        <div class ="item2"> 2</div>
        <div class ="item2"> 3</div>
        <div class ="item2"> 4</div>
        <div class ="item2"> 5</div>
        <div class ="item2"> 6</div>
        <div class ="item2"> 7</div>
        <div class ="item2"> 8</div>
        <div class ="item2"> 9</div>
        <div class ="item2"> 10</div>
        <div class ="item2"> 11</div>
        <div class ="item2"> 12</div>
        <div class ="item2"> 13</div>
        <div class ="item2"> 14</div>
        <div class ="item2"> 15</div>
        <div class ="item2"> 16</div>
    </div>

    <h2>Layout with Nested Grids</h2>
    <div class="g3">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>
            <div class="articles">Articles</div>
            <div class="featured">Featured</div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
